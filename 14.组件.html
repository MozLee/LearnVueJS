<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="./vue.js"></script>
<body>
    <script type="text/x-template" id="news">
        <div>
            <h1>{{title}}</h1>
            <ul>
                <li>1231</li>
            </ul>
        </div>
    </script>
    <div id="app">
        <news :title='123'></news>
    </div>
    <script>
    Vue.component('news',{
        props:['title'],
        template:'#news',
    })
    new Vue({
        el:'#app',
        data:{
            title:'123'
        }
    })
    </script>
</body>
</html>
