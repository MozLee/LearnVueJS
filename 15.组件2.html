<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="./vue.js"></script>
   <script type="text/x-template" id="news">
    <div>
        <h2 @click="title='123'">{{title}}</h2>
        <ul>
            <li>内容1</li>
        </ul>
    </div>
   </script>
   <div id="app">
       <news :title="title"></news>
       <hr>
       <div>{{title}}</div>
   </div>
   <script>
       Vue.component('news',{
           props:['title'],
           template:'#news',
       })
       let vm = new Vue({
           el:'#app',
           data:{
               title:'这是新闻',
           }
       })
   </script>
</body>
</html>
