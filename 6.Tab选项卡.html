<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #app div {
            width: 300px;
            height: 300px;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ffa500;
            display: none;
        }

        .active {
            background: #ffa500;
        }
    </style>
</head>
<script src="./vue.js"></script>

<body>
    <div id="app">
        <button v-for="item,i in newData" :class="{active:i===curr}" @click="curr==i?curr=-1:curr=i">{{item.title}}
        </button>
        <div v-for="item,i in newData" :style="{display:i===curr? 'block':'none'}">
            <p v-for='news in item.info'>{{news}}</p>
        </div>
    </div>
    <script>
        let newData = [{
                title: '星座',
                info: ['巨蟹座', '天蝎座', '处女座']
            },
            {
                title: '娱乐',
                info: ['周杰伦', 'Angelababy', '范冰冰']
            }, {
                title: 'Web前端',
                info: ['Javascript', 'VueJS', 'NodeJS']
            }
        ]
        let vm = new Vue({
            el: '#app',
            data: {
                newData,
                curr: -1,
            }
        })
        console.log(vm);
    </script>
</body>

</html>
